<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hover In N Out</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        * {
            margin: 0 auto;
            padding: 0;
            text-align: center;
            color: white;
        }

        .container {
            width: 1024px;
            background-color: black;
            margin-top: 50px;
        }

        h1 {
            padding-top: 50px;
        }

        img {
            width: 24%;
            height: 220px;
        }

    </style>
</head>
<body>
     <div class="container">
        <h1>Hover over any picture to see what is behind!</h1>
        <img class="random1" src="cutie.gif" alt="cutie fox">
        <img class="random2" src="cutie.gif" alt="cutie fox">
        <img class="random1" src="cutie.gif" alt="cutie fox">
        <img class="random2" src="cutie.gif" alt="cutie fox">
        <img class="random1" src="cutie.gif" alt="cutie fox">
        <img class="random2" src="cutie.gif" alt="cutie fox">
        <img class="random1" src="cutie.gif" alt="cutie fox">
        <img class="random2" src="cutie.gif" alt="cutie fox">
    </div>

    <script>
        function random(max, min) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        var myBool = false;
        var behind = {
            1: 'poopy.gif',
            2: 'tired.gif',
            3: 'lisa.gif',
            4: 'naptime.gif',
            5: 'angry.gif',
            6: 'lol.gif',
            7: 'dancer.gif',
            8: 'booger.gif'
        }
        var randomImage1 = behind[random(0,8)];
        var randomImage2 = behind[random(0,8)];

        $('.random1').hover( function(){
            if (myBool == false) {
                $(this).attr('src', '' + randomImage1 +'');
                myBool = true;
            } else {
                $(this).attr('src', 'cutie.gif');
                myBool = false;
            }
        })

        $('.random2').hover( function(){
            if (myBool == false) {
                $(this).attr('src', '' + randomImage2 +'');
                myBool = true;
            } else {
                $(this).attr('src', 'cutie.gif');
                myBool = false;
            }
        })

    </script>
</body>
</html>
