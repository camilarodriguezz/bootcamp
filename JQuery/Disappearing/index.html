<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Disappearing Skeleton</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        * {
            margin: 0 auto;
            padding: 0;
            text-align: center;
            color: white;
        }

        .container {
            width: 1024px;
            background-color: black;
            margin-top: 50px;
        }

        h1 {
            padding-top: 50px;
        }

        img {
            width: 24%;
        }

        button {
            color: yellowgreen;
            background-color: black;
            font-weight: 700;
            font-size: 25px;
            border-radius: 10px;
            border: 3px solid yellowgreen;
            margin: 20px;
            width: 200px;
            height: 50px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Click any dancer to make it disappear!</h1>
        <img src="skeleton.gif" alt="skeleton dancing">
        <img src="hero.gif" alt="skeleton dancing">
        <img src="skeleton.gif" alt="skeleton dancing">
        <img src="hero.gif" alt="skeleton dancing">
        <img src="skeleton.gif" alt="skeleton dancing">
        <img src="hero.gif" alt="skeleton dancing">
        <img src="skeleton.gif" alt="skeleton dancing">
        <img src="hero.gif" alt="skeleton dancing">
        <button>Restore</button>
    </div>

    <script>
        $('img').click( function(){
            $(this).hide();
        })

        $('button').click( function(){
            $('img').show();
        })
    </script>
</body>
</html>
